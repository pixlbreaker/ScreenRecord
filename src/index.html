<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Screen Recorder</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
		<link rel="stylesheet" href="index.css">

		<script defer src="render.js"></script>
	</head>

	<body>
		<h1>Screen Recorder</h1>
		<video></video>
		<hr />

		<button id="videoSelectBtn" class="button is-text">
			Choose a Video Source
		</button>
		<br>
		<br>
		<button id="startBtn" class="btn">Start</button>
		<button id="stopBtn" class="btn">Stop</button>

		<br>
		<input type="checkbox" id="mp4" name="mp4" value="true">
		<label for="mp4">Save as an mp4</label>
		<br>
		<input type="checkbox" id="webm" name="webm" value="true">
		<label for="mp4">Save as an webm</label>
		<br>
		<footer>
		<a href="https://github.com/pixlbreaker/ScreenRecord">@pixlbreaker's repo</a>
		</footer>
	</body>
</html>
